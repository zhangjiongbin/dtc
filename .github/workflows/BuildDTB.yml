name: Build DTB

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install device-tree-compiler
      run: sudo apt-get install -y device-tree-compiler

    - name: Compile DTS to DTB
      run: |
        dtc -I dts -O dtb -o FS-F3588A2.dtb FS-F3588A2.dts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      with:
        tag_name: 'v1.0.0'  # 可根据需要修改版本号
        release_name: 'DTB Release'
        draft: false
        prerelease: false

    - name: Upload DTB to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: FS-F3588A2.dtb
        asset_name: FS-F3588A2.dtb
        asset_content_type: application/octet-stream
